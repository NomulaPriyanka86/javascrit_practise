<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration form validator</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="main">
     <form action="">
      <h1>Register With Us </h1>
      <label for="UserName">UserName</label><br>
      <input type="text" name="UserName" placeholder="Enter UserName" id="UserName"><br>
      <label for="Email">Email</label><br>
      <input type="email" name="Email" id="Email" placeholder="Enter Email"><br>
      <label for="Password">Password</label><br>
      <input type="password" placeholder="Enter Password" name="Password" id="Password"><br>
      <label for="ConfirmPassword">Confirm Password</label><br>
      <input type="password" placeholder="Enter Password Again" name="ConfirmPassword" id="ConfirmPassword"><br>
      <button>Submit</button>
     </form>
    </div>
    <script type="module" src="js/index.js"></script>
  </body>
</html>
